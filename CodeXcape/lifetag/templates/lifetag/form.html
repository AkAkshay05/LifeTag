<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeTag - Medical Risk Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(120, 219, 255, 0.4), transparent);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #cbd5e1;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            padding: 16px 18px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: vertical;
            min-height: 50px;
        }

        textarea {
            min-height: 120px;
            line-height: 1.5;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: rgba(120, 219, 255, 0.5);
            outline: none;
            box-shadow:
                0 0 0 3px rgba(120, 219, 255, 0.15),
                0 4px 12px rgba(120, 219, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        input, select {
            padding: 16px 18px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(226, 232, 240, 0.4);
        }

        input:focus, select:focus {
            border-color: rgba(120, 219, 255, 0.5);
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(120, 219, 255, 0.15),
                0 4px 12px rgba(120, 219, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1e293b;
            color: #e2e8f0;
        }



        .full-width {
            grid-column: span 2;
        }

        .errorlist {
            color: #f87171;
            margin-top: 8px;
            font-size: 0.875rem;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ef4444;
        }

        button {
            grid-column: span 2;
            padding: 18px 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            background-size: 200% 200%;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 20px;
            box-shadow: 
                0 10px 25px rgba(59, 130, 246, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        /* Floating elements for visual enhancement */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(120, 219, 255, 0.1), rgba(139, 92, 246, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }

            form {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            button {
                grid-column: span 1;
                font-size: 1rem;
                padding: 16px 24px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .floating-element {
                display: none;
            }

        }
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <h1>ü©∫ LifeTag</h1>
        <h1> Risk Prediction & QR Generator</h1>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group {% if field.errors %}full-width{% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="errorlist">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">üîç Assess & Generate LifeTag</button>
        </form>
    </div>
</body>
</html>
